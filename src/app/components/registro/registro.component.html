<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fa fa-user" aria-hidden="true"></i>
          <span> Registro</span>
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row"></div>
  </div>
</section>

<flash-messages></flash-messages>

<section id="registro">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Registro</h4>
          </div>
          <div class="card-body">
            <form #registroForm="ngForm" (ngSubmit)="registro()" autocomplete="off">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                  #emailInput="ngModel"
                  [(ngModel)]="email"
                  pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Password"
                  #passwordInput="ngModel"
                  [(ngModel)]="password"
                  required
                />
              </div>
              <input
                type="submit"
                value="Registrarse"
                class="btn btn-primary btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
