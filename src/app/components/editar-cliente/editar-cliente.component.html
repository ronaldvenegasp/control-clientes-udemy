<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fa fa-user" aria-hidden="true"></i>
          <span> Editar cliente</span>
        </h1>
      </div>
    </div>
  </div>
</header>

<form
  #clienteForm="ngForm"
  (ngSubmit)="guardarCliente(clienteForm)"
  autocomplete="off"
>
  <flash-messages></flash-messages>
  <!-- Botones -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a routerLink="/" class="btn btn-light btn-block">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span> Regresar al inicio</span>
          </a>
        </div>

        <div class="col-md-3">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fa fa-check" aria-hidden="true"></i>
            <span>Guardar cliente</span>
          </button>
        </div>

        <div class="col-md-3">
          <a
            href="#"
            (click)="eliminarCliente()"
            class="btn btn-danger btn-block"
          >
            <i class="fa fa-trash" aria-hidden="true"></i>
            <span> Eliminar cliente</span>
          </a>
        </div>
      </div>
    </div>
  </section>

  <section class="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar cliente</h4>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  class="form-control"
                  #nombre="ngModel"
                  [(ngModel)]="cliente.nombre"
                  [ngClass]="{ 'is-invalid': nombre.errors && nombre.touched }"
                  required
                  minlength="2"
                />
                <div
                  [hidden]="!nombre.errors?.required"
                  class="invalid-feedback"
                >
                  Nombre requerido
                </div>
                <div
                  [hidden]="!nombre.errors?.minlength"
                  class="invalid-feedback"
                >
                  Debe contener al menos 2 caracteres
                </div>
              </div>

              <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input
                  type="text"
                  name="apellido"
                  id="apellido"
                  class="form-control"
                  #apellido="ngModel"
                  [(ngModel)]="cliente.apellido"
                  [ngClass]="{
                    'is-invalid': apellido.errors && apellido.touched
                  }"
                  required
                  minlength="2"
                />
                <div
                  [hidden]="!apellido.errors?.required"
                  class="invalid-feedback"
                >
                  Apellido requerido
                </div>
                <div
                  [hidden]="!apellido.errors?.minlength"
                  class="invalid-feedback"
                >
                  Debe contener al menos 2 caracteres
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  #email="ngModel"
                  [(ngModel)]="cliente.email"
                  [ngClass]="{ 'is-invalid': email.errors && email.touched }"
                  pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                  required
                />
                <div
                  [hidden]="!email.errors?.required"
                  class="invalid-feedback"
                >
                  Email requerido
                </div>
                <div [hidden]="!email.errors?.pattern" class="invalid-feedback">
                  Email no es válido
                </div>
              </div>

              <div class="form-group">
                <label for="saldo">Saldo:</label>
                <input
                  type="number"
                  name="saldo"
                  id="saldo"
                  class="form-control"
                  #saldo="ngModel"
                  [(ngModel)]="cliente.saldo"
                  [ngClass]="{ 'is-invalid': saldo.errors && saldo.touched }"
                  min="0"
                  pattern="[0-9]+([\.,][0-9]+)?"
                  step="0.1"
                  required
                />
                <div
                  [hidden]="!saldo.errors?.required"
                  class="invalid-feedback"
                >
                  Saldo requerido
                </div>
                <div [hidden]="!saldo.errors?.pattern" class="invalid-feedback">
                  El valor del saldo no es válido
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
