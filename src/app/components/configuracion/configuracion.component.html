<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fa fa-user" aria-hidden="true"></i>
          <span> Configuración</span>
        </h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a routerLink="/" class="btn btn-light btn-block">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
          <span> Regresar al inicio</span>
        </a>
      </div>
      <div class="col-md-3">
        <button
          type="submit"
          (click)="guardar()"
          class="btn btn-success btn-block"
        >
          <i class="fa fa-check" aria-hidden="true"></i>
          <span> Guardar cambios</span>
        </button>
      </div>
    </div>
  </div>
</section>

<section id="configuracion">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Editar configuración</h4>
          </div>
          <div class="card-body">
            <fieldset class="form-group">
              <legend>Permitir registro de usuarios</legend>
              <div class="form-check">
                <label for="permitirRegistro" class="form-check-label">
                  <input
                    type="checkbox"
                    name="permitirRegistro"
                    id="permitirRegistro"
                    class="form-check-input"
                    [(ngModel)]="permitirRegistro"
                    [checked]="permitirRegistro"
                  />
                  {{ permitirRegistro? "Si": "No" }}
                </label>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
